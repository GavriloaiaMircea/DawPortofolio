<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Weather Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="weather.html">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="uv.html">UV Index</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Weather Hero Section -->
    <header class="weather-hero">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-4" data-aos="fade-down">
          Weather Forecast
        </h1>
        <p class="lead mb-5" data-aos="fade-up" data-aos-delay="200">
          Get real-time weather updates for any city
        </p>
      </div>
    </header>

    <!-- Weather Section -->
    <section class="weather-section">
      <div class="container">
        <div class="weather-card" data-aos="fade-up">
          <form id="weatherForm" class="mb-4">
            <div class="input-group">
              <input
                type="text"
                id="cityInput"
                class="form-control form-control-lg"
                placeholder="Enter city name..."
                required
                aria-label="City name"
              />
              <button class="btn btn-primary btn-lg" type="submit">
                <i class="bi bi-search me-2"></i>Check Weather
              </button>
            </div>
          </form>
          <div id="weatherResult" style="display: none"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-0">&copy; 2024 Gavriloaia Mircea. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
